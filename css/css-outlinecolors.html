<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a1 {
            border: 1px solid black;
            outline-style: solid;
            outline-color: red;
        }
        .a2 {
            border: 1px solid black;
            outline-style: solid;
            outline-color: rgb(255,0, 0);
        }
        .a3 {
            border: 1px solid black;
            outline-style: solid;
            outline-color: #ff0000;
        }
        .a4 {
            border: 1px solid black;
            outline-style: solid;
            outline-color: hsl(0,100%,50%);
        }    
    </style>
</head>
<body>
    <h3 class="a1">This outline color is given by using standard colors</h3>
    <h3 class="a2">This outline color is given by using rgb values</h3>
    <h3 class="a3">This outline color is given by using hex values</h3>
    <h3 class="a4">This outline color is given by using hsl values</h3>
</body>
</html>
