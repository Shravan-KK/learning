<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h3 {border-style: dashed solid groove ridge;}
        p {border-top-style: dotted;
        border-right-style: solid;
        border-left-style: dotted;
        border-bottom-style: solid;
         }
        .a1 {border-style: dotted solid double dashed;}
        .a2 {border-style: dotted solid double;}
        .a4 {border-style: dotted solid;}
        .a5 {border-style: double;}
    </style>
</head>
<body>
    <h3>This is bordered with different border styles</h3><br>
    <p>This is also bordered with different border styles</p><br>
    <h4 class="a1">This is a four different styled border</h4><br>
    <h4 class="a2">This is a three different styled border</h4><br>
    <h4 class="a4">This is a two different styled border</h4><br>
    <h4 class="a5">This is a single styled border</h4>
</body>
</html>
