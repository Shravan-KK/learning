<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a {
            font-size: 25px;
        }
        .b {
            font-size: 2.5em;
        }
        body {
            font-size: 100%;
        }
        .c {
            font-size: 3.4em;
        }
        .d {
            font-size: 10vw;
        }
    </style>
</head>
<body>
    <p class="a">This paragraph is usually larger than the rest of the paragraphs</p><br>
    <p class="b">This paragraph is also like the previous one</p><br>
    <p class="c">This paraghraph is not so special</p><br>
    <h1 class="d">This heading has used viewport width property</h1>
</body>
</html>
