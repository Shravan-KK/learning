<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: aqua;
        }
        .style1 {
            color: red;
        }
        .style2 {
            color: green;
        }
        h3 {
            color: purple;
            opacity: 0.3;
        }
        h4 {
            background-color: rgba(0, 128, 0, 0.3);
        }
    </style>
</head>
<body>
    <h2>Hello World</h2>
    <p>This page has a light blue background color</p>
    <h2>Setting background colors for html elements</h2>
    <p class="style1">This line will be red in color</p>
    <p class="style2">This line will be green in color</p>
    <h3>This heading will be more opaque</h3>
    <h4>The background color of this heading is also opaque but this one has used rgba values</h4>
</body>
</html>
