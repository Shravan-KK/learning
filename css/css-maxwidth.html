<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a {
            border: 3px solid green;
            margin: auto;
            width: 500px;
        }
        .b {
            border: 3px solid green;
            margin: auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h2>CSS Max Width</h2>
    <div class="a">This element has a width 500px</div>
    <div class="b">This element has a max-width 500px</div>
</body>
</html>
