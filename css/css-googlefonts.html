<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Audiowide|Trirong&effect=neon|outline|emboss|shadow-multiple">
    <style>
        .a {
            font-family: "Sofia",sans-serif;
            font-size: 36px;
            text-shadow: 3px 3px 3px #ababab;
        }
        .b {
            font-family: "Audiowide", sans-serif;
        }
        .c {
            font-family: "Trirong", sans-serif;
        }
    </style>
</head>
<body>
    <h1>Google Fonts</h1>
    <h1 class="a">Sofia Font</h1>
    <h1 class="b">Audiowide Font</h1>
    <h1 class="c">Trirong Font</h1>
    <h1 class="font-effect-neon">Neon effect</h1>
    <h1 class="font-effect-outline">Outline effect</h1>
    <h1 class="font-effect-emboss">Emboss effect</h1>
    <h1 class="font=effect-shadow-multiple">Multiple shadow effect</h1>
</body>
</html>
