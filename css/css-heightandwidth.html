<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a1 {
            background-color: chartreuse;
            height: 200px;
            width: 50%;
        }
        .a2 {
            background-color: blue;
            height: 100px;
            width: 800px;
        }
        .a4 {
            max-width: 800px;
            height: 100px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <div class="a1">This element has a height of 200px and a width 50%</div>
    <div class="a2">This element has a height of 100px and a width of 500px</div>
    <div class="a4">This element has used max width property</div>
</body>
</html>
