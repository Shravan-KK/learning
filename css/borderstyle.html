<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      h1 {border-style: dashed;}
      h2 {border-style: dotted;}
      h3 {border-style: solid;}
      h4 {border-style: double;}
      h5 {border-style: groove;}
      h6 {border-style: ridge;}
      .para1 {border-style: inset;}
      .para2 {border-style: outset;}
      .para3 {border-style: none;}
      .para4 {border-style: hidden;}
      .para5 {border-style: dashed dotted groove;}
    </style>
</head>
<body>
    <h1>This is a dashed border</h1>
    <h2>This is a dotted border</h2>
    <h3>This is a solid border</h3>
    <h4>This is a double border</h4>
    <h5>This is a groove border</h5>
    <h6>This is a ridge border</h6>
    <p class="para1">This is an inset</p>
    <p class="para2">This is an outset</p>
    <p class="para3">This is borderless</p>
    <p class="para4">This is a hidden border</p>
    <p class="para5">This is a mixed border</p>
</body>
</html>
