<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #para1 {
            border-style: solid;
            border-width: 5px;
        }
        #para2 {
            border-style: solid;
            border-width: medium;
        }
        #para4 {
            border-style: dotted;
            border-width: 2px;
        }
        #para5 {
            border-style: dotted;
            border-width: thick;
        }
        #para6 {
            border-style: solid;
            border-width: 20px 5px;
        }
        #para7 {
            border-style: solid;
            border-width: 25px 10px 15px 7px;
        }
    </style>
</head>
<body>
    <p id="para1">This is a 5px width border</p>
    <p id="para2">This is a medium sized border width</p>
    <p id="para4">This is a 2px border width</p>
    <p id="para5">This is a thick border width</p>
    <p id="para6">This is a 20px top and bottom width and 5px side width border</p>
    <p id="para7">This is a 25px top width 10px right width 15px bottom width and 7px left width</p>
</body>
</html>
