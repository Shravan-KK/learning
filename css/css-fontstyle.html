<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a {
            font-style: normal;
        }
        .b {
            font-style: italic;
        }
        .c {
            font-style: oblique;
        }
        .d {
            font-weight: normal;
        }
        .e {
            font-weight: lighter;
        }
        .f {
            font-weight: bold;
        }
        .g {
            font-weight: 900;
        }
        .h {
            font-variant: normal;
        }
        .i {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p class="a">This is a normal text</p><br>
    <p class="b">This is an italic text</p><br>
    <p class="c">This is an oblique text</p><br>
    <p class="d">This is a font weighted normal</p><br>
    <p class="e">This is a font weighted lighter</p><br>
    <p class="f">This is a font weighted bold</p><br>
    <p class="g">This is a font weighted 900</p><br>
    <p class="h">This is a normal font variant text</p><br>
    <p class="i">This is a small caps font variant text</p><br>
</body>
</html>
