<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a {
            font-family: 'Times New Roman', Times, serif;
        }
        .b {
            font-family: Arial, Helvetica, sans-serif;
        }
        .c {
            font-family: "Lucida Console",'Courier New', monospace;
        }
    </style>
</head>
<body>
    <p class="a">This paragraph is shown in Times New Roman</p>
    <p class="b">This paragraph is shown in Arial</p>
    <p class="c">This paragraph is shown in Lucida Console</p>
</body>
</html>
