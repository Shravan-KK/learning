<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-decoration-line: overline;
            text-decoration-color: blue;
            text-decoration-style: dashed;
            text-decoration-thickness: auto;
        }
        h2 {
            text-decoration-line: line-through;
            text-decoration-color: crimson;
            text-decoration-style: wavy;
            text-decoration-thickness: 5px;
        }
        h3 {
            text-decoration-line: underline;
            text-decoration-color: green;
            text-decoration-style: solid;
            text-decoration-thickness: 25%;
        }
        p {
            text-decoration-line: underline overline;
            text-decoration-color: cyan;
            text-decoration-style: double;
            text-decoration-thickness: 4px;
        }
        .a1 {
            text-decoration: underline rebeccapurple double 5px;
        }
    </style>
</head>
<body>
    <h1>This is an overline text</h1>
    <h2>This is a line through text</h2>
    <h3>This is an underlined text</h3>
    <p>This is a both underlined and overlined text</p>
    <p class="a1">This text is decorated using shorthand property</p>
</body>
</html>
