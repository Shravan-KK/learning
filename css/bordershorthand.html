<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a1{
            border: 5px solid red;
        }
        .a2 {
            border-left: 6px solid green;
        }
    </style>
</head>
<body>
    <h4 class="a1">This is bordered with border shorthand property</h4><br>
    <h4 class="a2">This is bordered only one side using shorthand property</h4>
</body>
</html>
