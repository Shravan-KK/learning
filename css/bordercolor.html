<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            border-style: solid;
            border-color: red;
        }
        h2 {
            border-style: solid;
            border-color: green;
        }
        h3 {
            border-style: dotted;
            border-color: blue;
        }
        h4 {
            border-style: solid;
            border-color: red green blue yellow;
        }
        h5 {
            border-style: solid;
            border-color: #ff0000;
        }
        h6 {
            border-style: solid;
            border-color: rgb(242, 76, 24);
        }
        .para1 {
            border-style: solid;
            border-color: hsl(0, 100%,50%);
        }
    </style>
</head>
<body>
    <h1>This is a red color border</h1>
    <h2>This is a green color border</h2>
    <h3>This is a blue color border</h3>
    <h4>This is a mixed color border</h4>
    <h5>This border is colored using hex values</h5>
    <h6>This border is colored using rgb values</h6>
    <p class="para1">This is colored using hsl values</p>
</body>
</html>
