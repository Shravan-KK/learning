<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a1 {
            text-transform: uppercase;
        }
        .a2 {
            text-transform: lowercase;
        }
        .a3 {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h3 class="a1">This text is uppercase</h3>
    <h3 class="a2">This text is lowercase</h3>
    <h3 class="a3">This text is capitalized</h3>
</body>
</html>
