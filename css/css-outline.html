<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .a1 {
            outline-style: dotted;
        }
        .a2 {
            outline-style: dashed;
        }
        .a4 {
            outline-style: solid;
        }
        .a5 {
            outline-style: double;
        }
        .a6 {
            outline-style: groove;
        }
        .a7 {
            outline-style: ridge;
        }
        .a8 {
            outline-style: inset;
        }
        .a9 {
            outline-style: outset;
        }
    </style>
</head>
<body>
    <h4 class="a1">A dotted outline</h4>
    <h4 class="a2">A dashed outline</h4>
    <h4 class="a4">A solid outline</h4>
    <h4 class="a5">A double outline</h4>
    <h4 class="a6">A groove outline</h4>
    <h4 class="a7">A ridge outline</h4>
    <h4 class="a8">An inset outline</h4>
    <h4 class="a9">An outset outline</h4>
</body>
</html>
