<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <a href="home.html">Back to home</a>
    <table style="width: 100%; height: 35px;">
        <caption>Colspan in a table</caption>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
    <h2>TABLE CAPTION</h2>
    <table style="width: 100%;">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$50</td>
        </tr>
    </table>
</body>

</html>
