<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("cityimage.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-cente min-vh-100">
    <div class="card p-4 shadow mt-7" style="width: 1000px;">
        <form action="#">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" placeholder="Enter address" name="address"
                    rows="4"></textarea>
            </div>
            <div class="mb-3 mt-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3 mt-4">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
        </form>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary mt-3">Add Address</button>
            <a href="addresslistpage.html" class="btn btn-danger mt-3 ms-2">Back</a>
        </div>
    </div>
</body>

</html>
