<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Button Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Google</button>
    </div>
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-secondary">Apple</button>
        <button type="button" class="btn btn-secondary">Samsung</button>
        <button type="button" class="btn btn-secondary">Google</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success">Apple</button>
        <button type="button" class="btn btn-success">Samsung</button>
        <button type="button" class="btn btn-success">Google</button>
    </div>
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-info">Apple</button>
        <button type="button" class="btn btn-info">Samsung</button>
        <button type="button" class="btn btn-info">Google</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
            </div>
        </div>
    </div>
</body>
</html>
