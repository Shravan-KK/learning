<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Alerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="alert alert-primary alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Successful</strong> alert <a href="#" class="alert-link">read this message</a>
    </div>
    <div class="alert alert-info alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Info</strong> alert <a href="#" class="alert-link">read this message</a>.
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Warning</strong> alert <a href="#" class="alert-link">read this message</a>.
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger</strong> alert <a href="#" class="alert-link">read this message</a>.
    </div>
    <div class="alert alert-primary alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Primary</strong> alert <a href="#" class="alert-link">read this message</a>.
    </div>
    <div class="alert alert-secondary alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Secondary</strong> alert <a href="#" class="alert-link">read this message</a>.
    </div>
    <div class="alert alert-dark alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <stronang>Dark</strong> alert <a href="#" class="alert-link">read this message</a>.
    </div>
    <div class="alert alert-light alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Light</strong> alert <a href="#" class="alert-link">read this message</a>.
    </div>
</body>
</html>
