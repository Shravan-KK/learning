<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Basic Grids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Three equal width columns</h1>
        <div class="row">
            <div class="col p-3 bg-primary text-white">.col</div>
            <div class="col p-3 bg-dark text-white">.col</div>
            <div class="col p-3 bg-primary text-white">.col</div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <h3>Four equal columns that will stack above each other when the screen is less than 576px wide</h3>
        <div class="row">
            <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
            <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
            <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
            <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <h4>Two unequal columns that will stack above each other when the screen is less than 576ox wide</h4>
        <div class="row">
        <div class="col-sm-4 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-8 p-3 bg-dark text-white">.col</div>
        </div>
    </div>
</body>
</html>
