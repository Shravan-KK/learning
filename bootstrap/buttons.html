<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h3>Button style</h3>
    <div class="container-fluid">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <h2>Outlined buttons</h2>
    <div class="container-fluid">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">Light</button>
    </div>
    <h2>Different sized buttons</h2>
    <div class="container-fluid">
        <button type="button" class="btn btn-outline-success btn-lg">Large</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-dark">Default</button>
    </div>
    <h3>Full width buttons</h3>
    <div class="d-grid gap-4">
        <button type="button" class="btn btn-success btn-block">Full width element</button>
        <button type="button" class="btn btn-warning btn-block">Full width element</button>
        <button type="button" class="btn btn-danger btn-block">Full width element</button>
    </div>
    <h3>Acitve and Disabled buttons</h3>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary active">Active</button>
        <button type="button" class="btn btn-secondary">Disabled</button>
        <a href="#" class="btn btn-primary disabled">Disabled link</a>
    </div>
    <h3>Spinning buttons</h3>
    <div class="container">
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button class="btn btn-success">
        <span class="spinner-border spinner-border-md">Loading</span>
    </button>
    <button class="btn btn-danger">
        <span class="spinner-grow spinner-grow-lg"></span>
        Upgrading
    </button>
    <button class="btn btn-outline-warning active">
        <span class="spinner-border spinner-border-sm"></span>
        Loading
    </button>
    </div>

</body>
</html>
