<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Containers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div {
            float: left;
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <h1>BS5 Container class</h1>
        <p>This is in a container class</p>
        <p>The container class creates a responsive fixed width container</p>
    </div>
    <div class="container-fluid p-5 my-5 bg-primary text-white">
        <h1>BS5 Container-fluid</h1>
        <p>This is in a container-fluid class</p>
        <p>The container-fluid class creates a full width container</p>
    </div>
    <div class="container-sm my-5 border">Container-sm</div>
    <div class="container-md p-5 my-5 bg-dark text-white">Container-md</div>
    <div class="container-lg p-5 my-5 bg-primary text-white">Container-lg</div>
    <div class="container-xl p-5 my-5 border">Container-xl</div>
    <div class="container-xxl p-5 my-5 bg-primary text-white">Container-xxl</div>
</body>
</html>
